<!-- draggable-prompts.component.html -->
  <button class="but" mat-button>
    {{ prompt?.text }}
    <ng-container *ngIf="prompt as validPrompt">
      <input class="inputs" #stepsInput type="number" min="0" [max]='prompt?.text?.startsWith("Move") ? 30 : null' [(ngModel)]="validPrompt.steps" (change)="updateSteps(stepsInput.value)" style="width: 50px;">
    </ng-container>
    {{ prompt?.text?.startsWith("Move") ? 'steps' : 'degrees' }}
  </button>
